<div class="row entity-options-row">
    <a href="#books/new">
        <button class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
             Nuevo Libro
        </button>
    </a>
</div>
    <div class="row">

        <div class="input-group" id="search">
            <input type="text" class="form-control" ng-model="searchCriteria" placeholder="Busca autores por nombre y/o apellido" autofocus/>
            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div>
        </div>

        <!--Results area -->
        <div class="media search-result well" ng-repeat="book in books | search:searchCriteria">
            <a class="pull-left" href="#">
                <img class="media-object avatar-photo" src="http://findicons.com/files/icons/1035/human_o2/128/emblem_library.png" alt="img">
            </a>
            <div class="media-body">
                <a ng-href="#/books/{{book.id}}"><h4 class="media-heading">{{ book.title }}</h4></a>
                <p> ID: <b>{{ book.id }}</b> - Editorial: <b>{{ book.publisher }}</b> - AÃ±o: <b>{{ book.editionYear }}</b></p>
                <p><span class="label label-primary">{{book.samplesAvailable}}</span> de <span class="label label-danger">{{book.samplesAvailable}}</span> ejemplares disponibles.</p>
            </div>
        <entity-controls edit-action="edit(place)" delete-action="delete(book)" entity="book" entity-name="books" delete-status="deleteStatus"></entity-controls>

        </div>
     </div>
