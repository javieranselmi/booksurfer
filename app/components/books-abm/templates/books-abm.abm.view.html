    <div class="row">
        <div class="bookEditPanel">
        <form name="form" role="form" class="well" novalidate>
            <div id="book-name-display" class="col-lg-12 well">
                    <img class="book-edit-photo pull-left" ng-src="{{ book.imageUrl || defaultImg }}" alt="No se ha hallado la imagen"/>
                    <h2>{{ book.title }}</h2>
                    <h4>Editorial {{ book.publisher }}</h4>
            </div>
            <div id="mode-message" class="col-lg-12" ng-class="{ 'bg-primary': mode.status ==='view', 'bg-danger': mode.status ==='edit' }">
                <h4 ng-if="mode.status === 'edit'">Modo de edición</h4>
                <h4 ng-if="mode.status === 'create'">Modo de creación</h4>
                <h4 ng-if="mode.status === 'view'">Modo de sólo lectura</h4>
            </div>
                <div class="form-group">
                    <label for="InputName">Título del libro</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uTitle" id="titleInput" placeholder="Ej. El Psicoanalista" required ng-model="book.title" autofocus ng-disabled="mode.status ==='view'"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                    </div>
                    <div class="edit-validation-alert alert alert-danger" ng-show="form.uTitle.$error.required  && !form.uTitle.$pristine ">El libro debe tener un título.
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Editorial</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uEditorial" id="editorialInput" placeholder="ej. Penguin" ng-model="book.editorial" ng-disabled="mode.status ==='view'">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Año de publicación (YYYY) </label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uPublishYear" id="publishYearInput" placeholder="ej. 1982" ng-model="book.publishYear" ng-disabled="mode.status ==='view'">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Url de la foto del libro</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uImageUrl" id="imageUrlInput" placeholder="ej.  http://carlyle.com/picture.jpg" ng-model="book.imageUrl" ng-disabled="mode.status ==='view'"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-camera"></span></span>
                
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-warning" value="Editar" ng-click="goToEdit()" ng-show="mode.status ==='view'"/>
                    <input type="submit" class="btn btn-success" value="Guardar cambios" ng-click="savebook()" ng-disabled="form.$invalid" ng-show="mode.status !=='view'"/>
                    <input type="submit" class="btn btn-warning" value="Descartar cambios" ng-click="discardChanges()" ng-disabled="form.$invalid" ng-show="mode.status ==='edit'"/>
                    <input type="submit" class="btn btn-danger" value="Eliminar autor" ng-click="deletebook()" ng-show="mode.status ==='edit'"/>
                </div>
        </form>
        </div>
    </div>

<modal save-status="saveStatus"></modal>
