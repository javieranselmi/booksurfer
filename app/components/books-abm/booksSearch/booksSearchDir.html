<!--Search area -->
<div class="input-group" id="search">
    <input type="text" class="form-control" ng-model="search" placeholder="Search for books" />
    <div class="input-group-btn">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </div>
    </div>
</div>

<!--Results area -->
<div class="media search-result well" ng-repeat="book in books | filter:search">
    <a class="pull-left" href="#">
        <img class="media-object author-photo" ng-src="{{ book.imageUrl }}" alt="img">
    </a>
    <div class="media-body">
        <a ng-href="#/books/{{book.id}}"><h4 class="media-heading">{{ book.title }}</h4></a>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">
            Ejemplares: 1
        </button>
        <button ng-click="edit('books/'+book.id+'/edit')"type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Editar
        </button>
        <button ng-click="delete(book)" type="button" class="btn btn-danger" data-toggle="modal" data-target="#editConfirmationModal">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Eliminar
        </button>
    </div>
</div>

<modal save-status="deleteStatus"></modal>
<h1>{{ deleteStatus }}</h1>
