<!--Search area -->
<div class="input-group" id="search">
    <input type="text" class="form-control" ng-model="search" placeholder="Search for books" />
    <div class="input-group-btn">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </div>
    </div>
</div>

<!--Results area -->
<div class="media search-result well" ng-repeat="book in books | filter:search">
    <a class="pull-left" href="#">
        <img class="media-object author-photo" ng-src="{{ book.imageUrl }}" alt="img">
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{ book.name }}</h4>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success">
            Ejemplares: 1
        </button>
        <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</div>
