    <div class="row">
        <div class="authorEditPanel" ng-show="definedEntity">
        <form name="form" role="form" class="well" novalidate>
            <div id="author-name-display" class="col-lg-12 well">
                    <img class="author-edit-photo pull-left" src="{{ displayUrl }}" alt="No autor"/>
                    <h2>{{ book.title }}</h2>
            </div>
            <div id="modeMessage" class="col-lg-12" ng-class="{ 'bg-success': !editableEntity, 'bg-danger': editableEntity }">
                <h4>{{ modeMessage }}</h4>
            </div>
                <div class="form-group">
                    <label for="title">Título del libro</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uTitle" id="title" placeholder="ej.  Harry Potter y la cámara de los secretos" required ng-model="book.title" ng-disabled="!editableEntity" autofocus/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                
                    </div>
                    <div class="edit-validation-alert alert alert-danger" ng-show="form.uTitle.$error.required">El libro debe tener un título.
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher">Editorial</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uPublisher" id="publisher" placeholder="ej. Planeta" ng-model="book.publisher" ng-disabled="!editableEntity">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="pushlishYear">Año de escritura</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uPublisher" id="uPublisher" placeholder="ej. 1992" required ng-model="book.publishYear" ng-disabled="!editableEntity">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    </div>
                    <div class="edit-validation-alert alert alert-danger" ng-show="form.uLastName.$error.required">El autor debe tener apellido.</div>
                </div>

                <div class="form-group">
                    <label for="InputName">Url de la foto del libro</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="uImageUrl" id="imageUrlInput" placeholder="ej.  http://carlyle.com/picture.jpg" ng-model="book.imageUrl" ng-disabled="!editableEntity"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-camera"></span></span>
                
                    </div>
                </div>
            </form>
                <div class="row well">
                    <div class="col-md-4 book-authors-display">
                    <label class="book-authors-label">Autores</label>
                    <span class="badge" ng-repeat="author in book.authors"> {{ author.firstName }} {{ author.lastName }}
                        <span class="glyphicon glyphicon-remove pull-right" ng-click="detachAuthorFromBook(author)" ng-show="editableEntity"></span>
                    </span>
                    </div>
           
                    <div class="col-md-8">
                       <label class="book-authors-label">Agregar autores - Busca un autor o crea uno nuevo</label>
                       <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="authorAdd" id="addAuthor" placeholder="Busca un autor existente..." ng-disabled="!editableEntity"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                            </div>
                        </div>
                        <button type="submit" ng-click="toggleCreateAuthor()" class="btn btn-primary">... o crea un autor nuevo</button>
                        <form class="form-inline well" ng-show="createAuthor">
                            <div class="form-group">
                                <label for="firstNameInput">Nombre(s)</label>
                                <input type="text" class="form-control" id="firstNameInput" placeholder="ej. Julio">
                             </div>
                              <div class="form-group">
                                <label for="lastNameInput">Apellido(s)</label>
                                <input type="text" class="form-control" id="lastNameInput" placeholder="ej. Cortázar">
                              </div>
                            <div class="form-group">
                                <label for="InputName">Nacionalidad</label>
                                <select name="singleSelect" ng-model="author.nationality" ng-options="item for item in countries" class="selectpicker" ng-disabled="!editableEntity">
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="imageUrlInput">Url imagen</label>
                                <input type="url" class="form-control" id="imageUrlInput" placeholder="ej. http://carlyle.com/pic.jpg">
                            </div>
                            <button type="submit" class="btn btn-primary">Crear autor y agregar al libro</button>
                            
                        </form>
                    </div>
                </div>
                <div class=row>
                <div class="form-group edit-options-btn-grp">
                    <button class="btn btn-warning" ng-click="toggleEdit()" ng-show="!editableEntity">
                        <span class="glyphicon" ng-class="{ 'glyphicon-edit': editableEntity, 'glyphicon-lock': !editableEntity }"></span>
                        Editar
                    </button>
                    <input type="submit" class="btn btn-primary" value="Guardar cambios" ng-click="guardarCambios()" ng-disabled="!editableEntity || form.$invalid" data-toggle="modal" data-target="#editConfirmationModal"/>
                    <button class="btn btn-info" ng-disabled="!editableEntity" ng-click="restoreEntity()">Restaurar</button>
                    <button class="btn btn-danger" ng-click="deleteEntity()" data-toggle="modal" data-target="#editConfirmationModal">Eliminar</button>
                </div>
                </div>
            
      
        </div>
        </div>
        <div class="authorEditPanel" ng-hide="definedEntity">
            <h1>Oops!</h1>
            <h3>No hay autor con el id {{author.id}}</h3>
        </div>

<modal save-status="saveStatus"></modal>
