    <div class="row">
        <form role="form" class="well">
            <div id="author-name-display" class="col-lg-12 well">
                    <img class="author-edit-photo pull-left" ng-src="{{ author.imageUrl }}" alt="No autor">
                    <h2>{{ (author.firstName + " " +author.lastName) || "No se halló el autor"}}</h2>
                    <h4>{{ author.nationality || "Nacionalidad desconocida" }}</h4> 
            </div>
                <div class="form-group">
                    <label for="InputName">Nombre(s) del autor</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="ej.  Germán, María del Pilar" required ng-model="author.firstName">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Apellido(s) del autor</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="ej. Gonzalez, Aguirre" required ng-model="author.lastName">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Nacionalidad del autor</label>
                    <div class="input-group selectpicker-input-group">
                        <select data-style="btn-primary" name="singleSelect" ng-model="author.nationality" ng-options="item for item in countries" class="selectpicker">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-danger">
                        <input type="checkbox" autocomplete="off"> Modificar
                      </label>
                </div>
                <input type="submit" class="btn btn-primary disabled" value="Guardar cambios">
                <input type="submit" class="btn btn-info disabled" value="Restaurar">
                </div>
                
            </div>
        </form>
    </div>
