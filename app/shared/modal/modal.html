<div id="editConfirmationModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
          <div class="btn btn-static" ng-show="saveStatus === 'unset'">
              <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> {{ "Ejecutando acción" }}
          </div>
          <div class="btn btn-static" ng-show="saveStatus === 'success'">
              <span class="glyphicon glyphicon-ok"></span> {{ "Todo listo! La operación ha sido exitosa!" }}
          </div>
          <div class="btn btn-static" ng-show="saveStatus === 'error'">
              <span class="glyphicon glyphicon-remove"></span> {{ "Ha habido un error en el servidor. Prueba de nuevo o solicita soporte técnico." }}
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
